<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form - Oleksandr Avramenko</title>
    <meta name="description" content="WDD 131 - Product Review Form - Oleksandr Avramenko ">
    <meta name="author" content="Oleksandr Avramenko">
    <link rel="stylesheet" href="./styles/form.css">
</head>

<body>
    <h1>Product review</h1>
    <form action="./review.html" method="get">
        <div>
            <h2 class="section-heading">Product name</h2>
            <select name="product" id="product_selector" required>
                <option value="Select a Product..." disabled selected>Select a Product...</option>
            </select>
        </div>
        <div>
            <h2 class="section-heading">Overall rating</h2>
            <div class="wrapper">
                <div>
                    <label for="1-star">⭐</label>
                    <input type="radio" name="rating" id="1-star" value="⭐" required>
                </div>
                <div>
                    <label for="2-star">⭐⭐</label>
                    <input type="radio" name="rating" id="2-star" value="⭐⭐" required>
                </div>
                <div>
                    <label for="3-star">⭐⭐⭐</label>
                    <input type="radio" name="rating" id="3-star" value="⭐⭐⭐" required>
                </div>
                <div>
                    <label for="4-star">⭐⭐⭐⭐</label>
                    <input type="radio" name="rating" id="4-star" value="⭐⭐⭐⭐" required>
                </div>
                <div>
                    <label for="5-star">⭐⭐⭐⭐⭐</label>
                    <input type="radio" name="rating" id="5-star" value="⭐⭐⭐⭐⭐" required>
                </div>
            </div>
        </div>

        <div class="date">
            <label for="date" class="section-heading">Date of installation</label>
            <input type="date" name="date" id="date" required>
        </div>

        <div>
            <h2 class="section-heading">Which features did you find useful in the product? <span class="italic">(Check
                    all that apply)</span></h2>

            <div class="checkboxes">
                <div>
                    <input type="checkbox" name="durability" id="durability" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" name="ease-of-use" id="ease-of-use" value="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" name="performance" id="performance" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" name="design" id="design" value="design">
                    <label for="design">Design</label>
                </div>
            </div>
        </div>

        <div class="review">
            <label for="review" class="section-heading">Written review (Optional)</label>
            <textarea name="review" id="review"></textarea>
        </div>

        <div class="name">
            <label for="name" class="section-heading">Your name (Optional)</label>
            <input type="text" id="name" name="name">
        </div>

        <input type="submit" value="Post review" id="submit">
    </form>

    <footer>
        <p>&copy;<span id="currentyear"></span> Oleksandr Avramenko - GA, USA</p>
        <p>Last Modification: <span id="lastmodified"></span> </p>
    </footer>

    <script src="./scripts/getdates.js" defer></script>
    <script src="./scripts/form.js" defer></script>
</body>

</html>
